name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name (optional, defaults to package.json version)"
        required: false

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "10.26.2"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Read Version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping release."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Extensions
        if: steps.check_tag.outputs.exists == 'false'
        run: pnpm build

      - name: Package Chrome Extension
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd apps/chrome-extension/dist
          zip -r ../../../bookmark-syncer-chrome-v$VERSION.zip .

      - name: Package Firefox Extension
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd apps/firefox-extension/dist
          zip -r ../../../bookmark-syncer-firefox-v$VERSION.zip .

      - name: Generate Changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version-file: "./package.json"
          output-file: "false"

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          files: |
            bookmark-syncer-chrome-v${{ steps.version.outputs.version }}.zip
            bookmark-syncer-firefox-v${{ steps.version.outputs.version }}.zip
