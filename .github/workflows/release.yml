name: Build Release Assets

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "10.26.2"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Version from Tag
        id: version
        shell: bash
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version from tag: $VERSION"

      - name: Package Chrome Extension
        run: pnpm package:chrome

      - name: Sign Firefox Extension
        env:
          WEB_EXT_API_KEY: ${{ secrets.FIREFOX_WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.FIREFOX_WEB_EXT_API_SECRET }}
        run: pnpm sign:firefox

      - name: Rename build artifacts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # 重命名 Chrome zip
          mv apps/chrome-extension/chrome-extension.zip bookmark-syncer-chrome-v$VERSION.zip
          # 重命名 Firefox xpi（web-ext 生成的文件名包含版本号）
          XPI_FILE=$(ls apps/firefox-extension/*.xpi | head -n 1)
          if [ -f "$XPI_FILE" ]; then
            mv "$XPI_FILE" bookmark-syncer-firefox-v$VERSION.xpi
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bookmark-syncer-chrome-v${{ steps.version.outputs.version }}.zip
            bookmark-syncer-firefox-v${{ steps.version.outputs.version }}.xpi
